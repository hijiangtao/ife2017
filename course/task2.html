<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>任务一：零基础HTML编码</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
</head>

<body>
    <div id="title">
        <h1>H1 标题</h1>
        <h2>H2 标题</h2>
        <h3>H3 标题</h3>
        <h4>H4 标题</h4>
        <h5>H5 标题</h5>
    </div>
    <div id="text">
        <p>我是一个 p 标签文本.</p>
        <text>我是一个 text 标签.</text>
        <small>我是一个 small 标签.</small>
        <span>我是一个 span 标签.</span>
        <label>我是一个 label 标签.</label>
    </div>
    <div id="input">
        <label for="input">TEXT</label>
        <input type="text" placeholder="Text String..." name="input">
        <label for="checkbox">CHECKBOX</label>
        <input type="checkbox" name="checkbox">
        <label for="radio">RADIO</label>
        <input type="radio" name="radio">
    </div>
    <div>
        <img src="../public/img/avatar.jpg">
    </div>
</body>

</html>
