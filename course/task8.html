<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>任务四：定位和居中问题</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style type="text/css">
	#container {
		width: 400px;
		height: 200px;
		background-color: #ccc;
		position: absolute;
		left: 50%;
		top: 50%;
		transform: translate(-200px, -100px);
		overflow: hidden;
	}
	
	#leftdot, #rightdot {
		background-color: #fc0;
		border-radius: 50px;
		position: absolute;
		width: 100px;
		height: 100px;
	}
	#leftdot {
		left: -50px;
		top: -50px; 
	}
	#rightdot {
		right: -50px;
		bottom: -50px; 
	}
</style>
</head>
<body>
    <div id="container">
    	<div id="leftdot"></div>
    	<div id="rightdot"></div>
    </div>
</body>
</html>
